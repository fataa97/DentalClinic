<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout</button>
    </form>
    <form th:action="@{/user/home}" method="get">
        <button class="btn btn-md btn-info btn-block" name="registration"
                type="Submit">Back to Home Page</button>
    </form>
    <form th:action="@{/dentist/{did}(did=${dentist.getId()})}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Back To Dentist Page</button>
    </form>

    <div class="container">
        <div class="panel-group" style="margin-top:40px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span th:utext="${userName}"></span>
                </div>
                <div class="panel-body">
                    <img th:src="@{/images/icon.png}" class="img-responsive center-block" width="150" height="150"/>
                </div>
                <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
                <br/>
                <form autocomplete="off" action="#" th:action="@{/appointment/{did}/new(did=${dentist.getId()})}"
                      th:object="${appointment}" method="post"
                      role="form">
                    <h2 style="text-align: center" th:utext="${Message}"></h2>
                    <div class="form-group">
                        <input type="text" th:field="*{date}" placeholder="YYYY-MM-DD"
                               class="form-control"  style="width: 70%; margin: auto;"/>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{start}" style="width: 70%; margin: auto;"
                               placeholder="Start Time: HH" class="form-control" />
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{end}" style="width: 70%; margin: auto;"
                               placeholder="End Time: HH" class="form-control" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" style="width: 70%; margin: auto;">Submit</button>
                    </div>

                    <span style="padding-left: 15%; color: red" th:utext="${successMessage}"></span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
