<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dentist List Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout</button>
    </form>
    <form th:action="@{/user/home}" method="get">
        <button class="btn btn-md btn-info btn-block" name="registration"
                type="Submit">Back to Home Page</button>
    </form>

    <div class="container">
        <div class="panel-group" style="margin-top:40px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span th:utext="${userName}"></span>
                </div>
                <div class="panel-body">
                    <img th:src="@{/images/icon.png}" class="img-responsive center-block" width="150" height="150"/>
                </div>
                <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
                <br/>
                <div class="row">
                    <div th:each="dentist :${dentistList}">
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <img th:src="${dentist.getImg()}" alt="Photo" height="50"/>
                                <div class="caption">
                                    <h3 th:text="${dentist.getUser().getName()}"></h3>
                                    <br>
                                    <p><span>Contact Info: </span><span th:text="${dentist.getUser().getEmail()}"></span></p>
                                    <p><span>Specialist: </span><span th:text="${dentist.getArea()}"></span></p>
                                    <p>
                                        <a th:href="@{/dentist/{did}(did=${dentist.getId()})}" class="btn btn-primary" role="button">More Details</a>
                                        <a th:href="@{/appointment/{did}/new(did=${dentist.getId()})}" class="btn btn-default" role="button">Start Appointment</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
